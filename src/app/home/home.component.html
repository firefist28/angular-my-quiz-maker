<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div *ngIf="categoryLoading" class="text-center">
        <div class="spinner-border text-secondary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <app-category-difficulty [categories]="categories" (createQuizClicked)="createQuiz($event)" *ngIf="!categoryLoading"></app-category-difficulty>
    </div>
  </div>
  <br />
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div *ngIf="quizLoading" class="text-center">
        <h3>Loading quiz questions...</h3>
        <div class="spinner-border text-secondary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <app-quiz-questions [quizQuestions]="quizQuestions" *ngIf="quizQuestions.length > 0 && !quizLoading"></app-quiz-questions>
    </div>
  </div>
</div>
